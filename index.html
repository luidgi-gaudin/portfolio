<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <title>Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @media (max-width: 768px) {
            .navbar-nav {
                flex-direction: column;
            }
            .navbar-nav .nav-link {
                padding: 0.5rem 0;
            }
        }

        @media (max-width: 576px) {
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .navbar-nav .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
        }

        .navbar {
            position: relative;
        }

        .navbar::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: black;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            width: 40px;
            height: 40px;
            background-color: #000;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
        }

        .back-to-top:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="row">
            <a class="navbar-brand" href="#presentation">Présentation</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" style="text-align: center;">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#languages">Langages Maîtrisés</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">Projets Réalisés</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            </div>
        </div>
    </nav>

    <section id="presentation">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Présentation</h2>
                    <p>lorem ipsum</p>
                </div>
            </div>
        </div>
    </section>

    <section id="languages">
        <div class="container">
            <!-- different language precisé -->
        </div>

    <section id="projects">

        </div>
    </section>

    <section id="contact">

        </div>
    </section>

   <script>
    var navLinks = document.querySelectorAll('.navbar-nav .nav-link');
    navLinks.forEach(function (link) {
        link.addEventListener('click', function () {
            navLinks.forEach(function (link) {
                link.classList.remove('active');
                link.style.fontWeight = 'normal';
                link.style.textDecoration = 'none';
            });
            this.classList.add('active');
            this.style.fontWeight = 'bold';
            this.style.textDecoration = 'underline';

                    if (this.innerText === 'Présentation') {
                        navLinks.forEach(function (link) {
                            if (link.innerText !== 'Présentation') {
                                link.style.fontWeight = 'bold';
                                link.style.textDecoration = 'underline';
                            }
                        });
                    }
                });
            });

    var backToTopButton = document.querySelector('.back-to-top');
    window.addEventListener('scroll', function () {
        if (window.pageYOffset > 100) {
            backToTopButton.style.display = 'block';
        } else {
            backToTopButton.style.display = 'none';
        }
    });

    backToTopButton.addEventListener('click', function () {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
</script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <div class="back-to-top">↑</div>
</body>

</html>
