        /* Add your additional Apple style CSS here */

        .navbar-nav .nav-link.active {

        /* Add CSS for the black line under the navbar */
        .navbar {

        }

        .navbar::after {
            content: "";

            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: black;
        }

        /* Add CSS for the back-to-top button */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            width: 40px;
            height: 40px;
            background-color: #000;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
        }

        .back-to-top:hover {
            background-color: #333;
        }
    </style>
</head>

   <script>
    // JavaScript code to highlight and bold the active navbar link
    var navLinks = document.querySelectorAll('.navbar-nav .nav-link');
    navLinks.forEach(function (link) {
        link.addEventListener('click', function () {
            navLinks.forEach(function (link) {
                link.classList.remove('active');
                link.style.fontWeight = 'normal';
                link.style.textDecoration = 'none';
            });
            this.classList.add('active');
            this.style.fontWeight = 'bold';
            this.style.textDecoration = 'underline';

            // Add code to make other navbar links bold and underlined
            if (this.innerText === 'Presentation') {
                navLinks.forEach(function (link) {
                    if (link.innerText !== 'Presentation') {
                        link.style.fontWeight = 'bold';
                        link.style.textDecoration = 'underline';
                    }
                });
            }
        });
    });

    // JavaScript code for the back-to-top button
    var backToTopButton = document.querySelector('.back-to-top');
    window.addEventListener('scroll', function () {
        if (window.pageYOffset > 100) {
            backToTopButton.style.display = 'block';
        } else {
            backToTopButton.style.display = 'none';
        }
    });

    backToTopButton.addEventListener('click', function () {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
</script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
